{{ define "main" }}

<main class="site-wrapper">
  <div class="pt-table">
    <div class="pt-tablecell page-home relative" style="background-image: url('{{site.Params.homepage_background | absURL}}');">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
            <div class="page-title home text-center">
              <img src="{{site.Params.logo | absURL }}" alt="{{ site.Title }}">
              <p>{{site.Params.homepage_description | markdownify }}</p>
            </div>

            <div class="hexagon-menu clear">
              {{ range site.Menus.main }}
              <div class="hexagon-item">
                <div class="hex-item">
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
                <div class="hex-item">
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
                <a href="{{.URL | absURL}}" class="hex-content">
                  <span class="hex-content-inner">
                    <span class="icon">
                      <i class="{{.Pre}}"></i>
                    </span>
                    <span class="title">{{.Name }}</span>
                  </span>
                  <svg viewbox="0 0 173.20508075688772 200" height="200" width="174" version="1.1"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M86.60254037844386 0L173.20508075688772 50L173.20508075688772 150L86.60254037844386 200L0 150L0 50Z"
                      fill="#1e2530"></path>
                  </svg>
                </a>
              </div>
              {{ end }}
            </div> <!-- /.hexagon-menu -->
          </div> <!-- /.col-xs-12 -->
        </div> <!-- /.row -->
      </div> <!-- /.container -->
    </div> <!-- /.pt-tablecell -->
  </div> <!-- /.pt-table -->
</main> <!-- /.site-wrapper -->
{{ end }}
